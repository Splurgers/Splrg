<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="logout()">
          <!-- <ion-icon name="more"></ion-icon> -->
          LO
        </button>
    </ion-buttons>
    <ion-title>
      S P L U R G E
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSplurge()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-card *ngFor="let SPLURGE of SPLURGES | async">
     <splurge-card
       [SPLURGE]="SPLURGE"
       (showSplurgeCardActions)="showSplurgeCardActions($event)"
       (useSplurge)="useSplurge($event)">
     </splurge-card>
  </ion-card>  
</ion-content>
