<ion-header>
  <ion-toolbar>
    <ion-title>
      Form
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="splurge" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>Splurge</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Occurence</ion-label>
      <ion-input type="number" formControlName="uses_per_period"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Per</ion-label>
      <ion-select formControlName="period">
        <ion-option *ngFor="let PERIOD of PERIOD_OPTIONS" [value]="PERIOD.VALUE">{{PERIOD.DISPLAY}}</ion-option>
      </ion-select>
    </ion-item>
    <button margin-top ion-button block type="submit" [disabled]="!splurge.valid">Submit</button>
  </form>
</ion-content>
