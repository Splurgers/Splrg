<ion-header>
  <ion-navbar>
    <!-- TODO: change copy to 'edit splurge' or something like that -->
    <ion-title>
      Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="splurge" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Splurge</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Occurence</ion-label>
      <ion-input type="number" formControlName="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Per</ion-label>
      <ion-select formControlName="period">
        <ion-option *ngFor="let PERIOD of PERIOD_OPTIONS" [value]="PERIOD.VALUE">{{PERIOD.DISPLAY}}</ion-option>
      </ion-select>
    </ion-item>
    <button margin-top ion-button block primary type="submit" [disabled]="!splurge.valid">Submit</button>
  </form>
</ion-content>
